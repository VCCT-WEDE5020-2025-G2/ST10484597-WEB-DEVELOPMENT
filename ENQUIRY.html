    <h1 style="text-align: center; color: #ffcf99;">Get in Touch</h1>
    <p style="text-align: center; color: #e0d7d1;">Have a question or request? Fill in the form below and we'll get back to you shortly.</p>

    <form action="mailto:yourname@yourdomain.co.za" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">

      <!-- Name -->
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required style="padding: 10px; border: none; border-radius: 5px;">

      <!-- Email -->
      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required style="padding: 10px; border: none; border-radius: 5px;">

      <!-- Phone -->
      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" style="padding: 10px; border: none; border-radius: 5px;">

      <!-- Subject -->
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" style="padding: 10px; border: none; border-radius: 5px;">

      <!-- Message -->
      <label for="message">Your Message*</label>
      <textarea id="message" name="message" rows="5" required style="padding: 10px; border: none; border-radius: 5px;"></textarea>

      <!-- Submit Button -->
      <button type="submit" style="background-color: #d2691e; color: white; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        Send Enquiry
      </button>
    </form>
